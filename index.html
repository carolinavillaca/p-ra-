<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pêra+ | Início</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header-sticky">
        <div class="logo">
            <img src="#" alt="Logo Pêra+" class="logo-icon">
            <span>Pêra+</span>
        </div>
    </header>

    <main>
        <!-- carrossel destaque -->
        <section class="hero-section">
            <div class="carousel-container">
                <div class="carousel-images">
                </div>
                <div class="carousel-overlay">
                    <h2 id="hero-title">Carregando títulos...</h2>
                    <p id="hero-description">Buscando os melhores trailers para você.</p>
                </div>
            </div>
            <button class="carousel-arrow prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-arrow next"><i class="fas fa-chevron-right"></i></button>
        </section>

        <!-- filtro de humor -->
        <section class="mood-filter">
            <h2><span class="gradient-text">No clima de...?</span></h2>
            <div class="mood-buttons">
                <button class="mood-btn">Preciso rir</button>
                <button class="mood-btn">Nó na cabeça</button>
                <button class="mood-btn highlight active">Me surpreenda</button>
                <button class="mood-btn">Algo leve</button>
                <button class="mood-btn">Para aquecer o coração</button>
            </div>
        </section>

        <!-- seção de filmes -->
        <section id="continue-watching" class="shelf">
            <h2>Continue assistindo</h2>
            <div class="movie-list"></div>
        </section>

        <section class="content-shelf" id="sitcoms">
            <h2>Sitcom - risos, caos e a puberdade em dose máxima.</h2>
            <div class="movie-list">
            </div>
        </section>

        <section class="content-shelf" id="romance">
            <h2>Comédias Românticas Para Aquecer o Coração</h2>
            <div class="movie-list">
            </div>
        </section>

        <section class="content-shelf" id="animation">
            <h2>Animações que Encantam Gerações</h2>
            <div class="movie-list">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
